<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Baraka POS</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<style>
body { background:#0f172a; color:white; font-family:Arial; text-align:center; margin-top:100px; }
input { padding:10px; margin:5px; width:250px; }
button { padding:10px; margin:5px; width:270px; background:#10b981; border:none; color:white; }
</style>
</head>

<body>

<h2>Baraka POS</h2>

<div id="auth">
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none;">
  <h3 id="welcome"></h3>
  <button onclick="logout()">Logout</button>
</div>

<script>

function register() {
  const email = emailInput();
  const password = passwordInput();

  auth.createUserWithEmailAndPassword(email, password)
    .then(() => alert("Registered"))
    .catch(e => alert(e.message));
}

function login() {
  const email = emailInput();
  const password = passwordInput();

  auth.signInWithEmailAndPassword(email, password)
    .catch(e => alert(e.message));
}

function logout() {
  auth.signOut();
}

function emailInput() {
  return document.getElementById("email").value;
}

function passwordInput() {
  return document.getElementById("password").value;
}

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("auth").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("welcome").innerText =
      "Logged in as: " + user.email;
  } else {
    document.getElementById("auth").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
  }
});

</script>

</body>
</html>
