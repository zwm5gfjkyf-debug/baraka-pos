<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baraka POS</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .hidden { display: none; }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #10b981;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginPage" class="container hidden">
    <h2>Kirish</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Parol">
    <button onclick="login()">Kirish</button>
    <button onclick="showRegister()">Roâ€˜yxatdan oâ€˜tish</button>
  </div>

  <!-- REGISTER -->
  <div id="registerPage" class="container hidden">
    <h2>Doâ€˜kon yaratish</h2>
    <input type="text" id="shopName" placeholder="Doâ€˜kon nomi">
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Parol">
    <button onclick="register()">Roâ€˜yxatdan oâ€˜tish</button>
    <button onclick="showLogin()">Orqaga</button>
  </div>

  <!-- HOME -->
  <div id="homePage" class="container hidden">
    <h2 id="welcomeText"></h2>
    <button onclick="logout()">Chiqish</button>
  </div>

  <!-- Firebase Compat (v8 style) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ===============================
    // ðŸ”¥ FIREBASE CONFIG
    // ===============================

    const firebaseConfig = {
      apiKey: "AIzaSyAu20D1INj1eL7n9dZmUx6NwwOZAKhT-A",
      authDomain: "baraka-pos-d0964.firebaseapp.com",
      projectId: "baraka-pos-d0964",
      storageBucket: "baraka-pos-d0964.appspot.com",
      messagingSenderId: "12043762678",
      appId: "1:12043762678:web:859a6e1fca0296d9fe25d7"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();


    // ===============================
    // PAGE REFERENCES
    // ===============================

    const loginPage = document.getElementById("loginPage");
    const registerPage = document.getElementById("registerPage");
    const homePage = document.getElementById("homePage");


    function showLogin() {
      loginPage.classList.remove("hidden");
      registerPage.classList.add("hidden");
      homePage.classList.add("hidden");
    }

    function showRegister() {
      registerPage.classList.remove("hidden");
      loginPage.classList.add("hidden");
      homePage.classList.add("hidden");
    }

    function showHome(shopName) {
      document.getElementById("welcomeText").innerText =
        "Xush kelibsiz, " + shopName;

      homePage.classList.remove("hidden");
      loginPage.classList.add("hidden");
      registerPage.classList.add("hidden");
    }


    // ===============================
    // REGISTER
    // ===============================

    async function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const shopName = document.getElementById("shopName").value;

      if (!email || !password || !shopName) {
        alert("Barcha maydonlarni toâ€˜ldiring!");
        return;
      }

      try {
        const userCredential =
          await auth.createUserWithEmailAndPassword(email, password);

        await db.collection("shops").doc(userCredential.user.uid).set({
          shopName: shopName,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Roâ€˜yxatdan oâ€˜tish muvaffaqiyatli!");

      } catch (error) {
        alert(error.message);
      }
    }


    // ===============================
    // LOGIN
    // ===============================

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        alert(error.message);
      }
    }


    // ===============================
    // LOGOUT
    // ===============================

    function logout() {
      auth.signOut();
    }


    // ===============================
    // AUTH STATE LISTENER
    // ===============================

    auth.onAuthStateChanged(async user => {
      if (user) {

        const doc = await db.collection("shops").doc(user.uid).get();

        if (doc.exists) {
          const shopName = doc.data().shopName;
          showHome(shopName);
        } else {
          showLogin();
        }

      } else {
        showLogin();
      }
    });

  </script>

</body>
</html>
